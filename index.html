<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="nav bg-sky-100 py-4 px-6 w-4/5 mx-auto rounded-lg my-12 flex justify-between items-center">
            <div class="logo-left">
                <h1 class="font-bold text-3xl">Interactive</h1>
                <h2 class="text-2xl text-gray-500">Geometry Genius</h2>
            </div>
            <div class="blog-right">
                <button
                    class="w-24 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded-md"><a href="blog.html">Blog</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="modules grid grid-cols-1 md:grid-cols-4 gap-4 w-4/5 mx-auto mb-12">
            <div class="col-span-3 grid-cols-1 md:grid grid-cols-3 gap-4">
                <!-- TRIANGLE -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/triangle.png" alt="">
                    <h3 id="name-triangle" class="font-bold text-2xl">Triangle</h3>
                    <p class="mb-6">Area (A) = 0.5 X b X h</p>
                    <input id="triangle-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="b" size="4">
                    <span class="me-2">cm</span>
                    <input id="triangle-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="h" size="4">
                    <span>cm</span>
                    <button id="btn-triangle"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>
                <!-- RECTANGLE -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/rectangle.png" alt="">
                    <h3 id="name-rectangle" class="font-bold text-2xl">Rectangle</h3>
                    <p class="mb-6">Area (A) = w X l</p>
                    <input id="rectangle-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="w" size="4">
                    <span class="me-2">cm</span>
                    <input id="rectangle-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="l" size="4">
                    <span>cm</span>
                    <button id="btn-rectangle"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>
                <!-- PARALLELOGRAM -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/parallelogram.png" alt="">
                    <h3 id="name-parallelogram" class="font-bold text-2xl">Parallelogram</h3>
                    <p class="mb-6">Area (A) = b X h</p>
                    <input id="parallelogram-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="b" size="4">
                    <span class="me-2">cm</span>
                    <input id="parallelogram-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="h" size="4">
                    <span>cm</span>
                    <button id="btn-parallelogram"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>
                <!-- RHOMBUS -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/rhombus.png" alt="">
                    <h3 id="name-rhombus" class="font-bold text-2xl">Rhombus</h3>
                    <p class="mb-6">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                    <input id="rhombus-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="d" size="4">
                    <span class="me-2">cm</span>
                    <input id="rhombus-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="d" size="4">
                    <span>cm</span>
                    <button id="btn-rhombus"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>
                <!-- PENTAGON -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/pentagon.png" alt="">
                    <h3 id="name-pentagon" class="font-bold text-2xl">Pentagon</h3>
                    <p class="mb-6">Area (A) = 0.5 X p X b</p>
                    <input id="pentagon-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="p" size="4">
                    <span class="me-2">cm</span>
                    <input id="pentagon-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="b" size="4">
                    <span>cm</span>
                    <button id="btn-pentagon"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>
                <!-- ELLIPSE -->
                <div class="rounded-lg text-center p-4 border border-gray-300 hover:bg-pink-200 cursor-pointer">
                    <img class="w-3/5 h-32 mx-auto my-8" src="images/ellipse.png" alt="">
                    <h3 id="name-ellipse" class="font-bold text-2xl">Ellipse</h3>
                    <p class="mb-6">Area (A) = &pi;ab</p>
                    <input id="ellipse-input-1" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="a" size="4">
                    <span class="me-2">cm</span>
                    <input id="ellipse-input-2" class="me-2 py-1 px-3 rounded-md bg-gray-200" type="text"
                        placeholder="b" size="4">
                    <span>cm</span>
                    <button id="btn-ellipse"
                        class="w-4/5 font-semibold bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 mt-8 mb-4 rounded-md"><a
                            href="#results-container">Calculate</a></button>
                </div>


            </div>
            <div id="results-container" class="rounded-lg text-center p-4 border border-gray-300">
                <h4 class="text-xl font-semibold"><u>Area Calculation</u></h4>
            </div>
        </div>
    </main>
</body>
<script src="utilities.js"></script>
<script src="main.js"></script>

</html>
